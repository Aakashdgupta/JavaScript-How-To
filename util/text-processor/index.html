<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <textarea name="
    " id="mytext" cols="30" rows="10"></textarea>

    <p id="mypara"></p>

    <button id="but">Ckick</button>

    <script src="./textProcessor.js"></script>
    <script>
    fetch("data.txt")
  .then((res) => res.text())
  .then((data) =>{
     let counter =TextProcessor.wordcounter(data)
     console.log(counter)
    } )



    let textBox = document.getElementById("mytext")
    let but = document.getElementById("but")
    let ele = document.getElementById("mypara")
 

    let interactorCallback = (word)=>{
        // console.log(word)
        word.style.color ="red"
    }

    textBox.addEventListener("input",function (){
    
        TextProcessor.wordInteractor(textBox.value,ele,interactorCallback)

    })

    but.addEventListener("click",()=>{
        TextProcessor.wordInteractor(textBox.value,ele,interactorCallback)
    })



 
    </script>
</body>
