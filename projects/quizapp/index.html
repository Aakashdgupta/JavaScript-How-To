<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <style>
      body {
        display: flex;
        background: grey;
      }
      .container {
        margin: auto;
        max-width: 1100px;
        width: 100%;
        text-align: center;
        background-color: darkgray;
      }
    </style>
  </head>
  <body>
      <h1 id="timer"> Timer</h1>

    <div class="container">
      <div class="que-c">
        <h2 id="que">Question</h2>
      </div>
      <div class="ans-c">
        <div class="ans-b">
          <h3 id="opt1">option 1</h3>
        </div>
        <div class="ans-b">
          <h3 id="opt2">option 2</h3>
        </div>
        <div class="ans-b">
          <h3 id="opt3">option 3</h3>
        </div>
        <div class="ans-b">
          <h3 id="opt4">option 4</h3>
        </div>
      </div>
    </div>

    <script src="../../util/quiz/Quiz.js"></script>
    <script src="../../util/cd-timer/timer.js"></script>
    <script>


      let questions = [
        {
          question: "What is Java ?",
          opt1: "Programming language",
          opt2: "Type of Cofee",
          opt3: "a Game",
          opt4: "all of them",
          ans: "Programming language",
        },
        {
          question: "What is full form of OOP ?",
          opt1: "over of program",
          opt2: "on off program",
          opt3: "object oriented programming",
          opt4: "all of them",
          ans: "object oriented programming",
        },
        {
          question: "What is Javascript is used for?",
          opt1: "game dev",
          opt2: "ai dev",
          opt3: "for nothing",
          opt4: "web dev",
          ans: "web dev",
        },
        {
          question: "what ML stands for  ?",
          opt1: "Machine Learning",
          opt2: "meta learning",
          opt3: "my learning",
          opt4: "all of them",
          ans: "Machine Learning",
        },
      ];


function onQuizOver(score){
    alert(score)
    t.shutDown()
}

      let quiz = new Quiz(questions, {
        que: "que",
        opt1: "opt1",
        opt2: "opt2",
        opt3: "opt3",
        opt4: "opt4",
      }
      ,onQuizOver);
      quiz.updateQuestions();




      
      doSomething = () => {
        // alert("times up !");
        t.reset();
        quiz.forward()
        t.update();
      };
      let t = new countDownTimer(0.5, doSomething);
      t.update();

    </script>
  </body>
</html>
